<h3>{{memberToDisplay?.title}}</h3>
<p>{{memberToDisplay?.name}}</p>
<div class="bikes">
  <p>Bikes:</p>
  <ol *ngFor="let bike of memberBikes">
    <li>{{bike.make}} | {{bike.model}}
      <ul>
        <li>Engine: {{bike.displacement}}</li>
        <li>Year: {{bike.year}}</li>
      </ul>
    </li>
  </ol>
</div>

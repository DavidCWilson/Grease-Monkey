<h3>{{memberToDisplay?.title}}</h3>
<p>{{memberToDisplay?.name}}</p>
<div class="bikes">
  <p>Bikes:</p>
  <ol>
    <li>{{memberToDisplay?.bikes.make}} | {{memberToDisplay?.bikes.model}}
      <ul>
        <li>Engine: {{memberToDisplay?.bikes.displacement}}</li>
        <li>Year: {{memberToDisplay?.bikes.year}}</li>
      </ul>
    </li>
  </ol>
</div>
